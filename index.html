<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class=main>
      <section class="card">
        <a href="#" class="card__img">
          <img src="./images/image-equilibrium.jpg" alt="main image">
        </a>
        <div class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__wrap"> 
            <div class="card__price">0.041 ETH</div>
            <div class="card__time">3 days left</div>
          </div>
          <div class="card__creator">
            <figure class="card__creator-avatar">
              <img src="./images/image-avatar.png" alt="avatar">
            </figure>
            <a href="#" class="card__creator-name"><span>Creation of</span> Jules Wyvern</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
